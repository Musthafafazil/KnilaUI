

<form [formGroup]="myForm" (ngSubmit)="SaveContact()">
    <h2 mat-dialog-title>{{InputData.title}}</h2>
<div mat-dialog-content>
<mat-form-field>
    <mat-label>FirstName</mat-label>
    <input formControlName="firstName" matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>LastName</mat-label>
    <input formControlName="lastName"  matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>PhoneMumber</mat-label>
    <input formControlName="phoneNumber" matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>Address</mat-label>
    <input formControlName="address" matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>City</mat-label>
    <input formControlName="city" matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>State</mat-label>
    <input  formControlName="state" matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>Country</mat-label>
    <input formControlName="country" matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>PostalCode</mat-label>
    <input formControlName="postalCode" matInput>
</mat-form-field>
</div>

<div mat-dialog-actions>
<button  mat-raised-button color="primary">Save</button>
<!-- <button (click)="closePopup()" mat-raised-button color="warn">Close</button> -->
<button  mat-raised-button mat-dialog-close color="warn">Cancel</button>
</div>
</form>
