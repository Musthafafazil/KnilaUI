     <div class="add-button">
        <button style="margin-left:90%" mat-raised-button color="primary" (click)="addContact(0)">AddUser(+)</button>
     </div>
     <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

        <ng-container matColumnDef="FirstName">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>FirstName</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="LastName">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>LastName</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="PhoneNumber">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>PhoneNumber</th>
            <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Email">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Address">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
        </ng-container>
    
        <ng-container matColumnDef="City">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let element">{{element.city}}</td>
        </ng-container>
        
        <ng-container matColumnDef="State">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>State</th>
            <td mat-cell *matCellDef="let element">{{element.state}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Country">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef="let element">{{element.country}}</td>
        </ng-container>
    
        <ng-container matColumnDef="PostalCode">
            <th mat-sort-header mat-sort-header mat-header-cell *matHeaderCellDef>PostalCode</th>
            <td mat-cell *matCellDef="let element">{{element.postalCode}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <div class="action-buttons">
                    <button (click)="editContact(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="deleteContact(element.id)" mat-raised-button color="warn">Delete</button>
                </div>
            </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>

    <div class="paginator-container">
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
            [showFirstLastButtons]="true">
        </mat-paginator>
    </div>

</div>
